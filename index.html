<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat Hug</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff4f4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }
    .text {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .heart {
      width: 100px;
      height: 90px;
      background: #ff6699;
      position: relative;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px rgba(255, 105, 135, 0.3);
      cursor: pointer;
      margin-bottom: 20px;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 90px;
      background: #ff6699;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before { top: -50px; left: 0; }
    .heart::after { top: 0; left: 50px; }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }
    .pulsing { animation: heartbeat 1.3s infinite; }

    .hug-btn {
      margin-top: 10px;
      padding: 10px 25px;
      background: #ff9ebf;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      display: none;
    }

    .sent {
      margin-top: 20px;
      color: #444;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #e85c90;
    }

    .slider {
      width: 100%;
      margin: 20px 0;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
    }

    .close-btn {
      margin-top: 15px;
      background: #ff6699;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="text">Put the phone near your chest, Vivuu...<br>Tap the heart and feel me hugging you close ðŸ’“</div>
  <div class="heart" id="heart"></div>
  <button class="hug-btn" id="sendHug">Hug Pass to Addu ðŸ¤—</button>
  <div class="sent" id="sentMessage">Hug sent to Addu ðŸ’–</div>

  <div class="modal" id="durationModal">
    <div class="modal-content">
      <h3>How long do you want to feel Adduâ€™s hug? ðŸ«‚</h3>
      <input type="range" min="10" max="60" step="5" value="10" class="slider" id="durationSlider">
      <div class="slider-labels">
        <span>10s</span><span>15s</span><span>30s</span><span>1 min</span>
      </div>
      <button class="close-btn" onclick="startHug()">Start Hug ðŸ’ž</button>
    </div>
  </div>

  <audio id="heartbeatSound" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_4b34de87e3.mp3?filename=heartbeat-deep-112973.mp3" preload="auto"></audio>

  <script>
    const heart = document.getElementById('heart');
    const button = document.getElementById('sendHug');
    const sent = document.getElementById('sentMessage');
    const modal = document.getElementById('durationModal');
    const slider = document.getElementById('durationSlider');
    const sound = document.getElementById('heartbeatSound');
    let hugInterval;

    heart.addEventListener('click', () => {
      heart.classList.toggle('pulsing');
      if (navigator.vibrate) {
        navigator.vibrate([300, 200, 300, 200, 300]);
      }
      sound.currentTime = 0;
      sound.play().catch(() => {});
      setTimeout(() => {
        button.style.display = 'inline-block';
      }, 2500);
    });

    button.addEventListener('click', () => {
      button.disabled = true;
      button.innerText = 'Sending Hug... ðŸ’Œ';
      setTimeout(() => {
        sent.style.opacity = 1;
        button.style.display = 'none';
        modal.style.display = 'flex';

        // Send Telegram notification to Addu
        fetch('https://api.telegram.org/bot7299555617:AAFdkMrQOLa5qz4qz-8_p7NY87SdzYId41U/sendMessage?chat_id=5625080699&text=' + 
          encodeURIComponent(`Vivuuâ€™s missing you Adduâ€¦ ðŸ¥ºðŸ’“\nShe needs you. Go hug her adduâ€¦ ðŸ’–`));
      }, 1500);
    });

    function startHug() {
      modal.style.display = 'none';
      const duration = parseInt(slider.value) * 1000;
      let elapsed = 0;

      hugInterval = setInterval(() => {
        if (navigator.vibrate) {
          navigator.vibrate([250]);
        }
        sound.currentTime = 0;
        sound.play().catch(() => {});
        elapsed += 1300;
        if (elapsed >= duration) {
          clearInterval(hugInterval);
        }
      }, 1300);
    }
  </script>
</body>
</html>
